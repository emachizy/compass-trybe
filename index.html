<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Compass Trybe - Book your next adventure with our expert travel and tour services."
    />
    <title>Compass Trybe - Travel & Tour Booking</title>
    <!-- JSON-LD Structured Data for Travel Agency -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "TravelAgency",
        "name": "Compass Trybe",
        "url": "https://compasstrybe.com",
        "description": "Compass Trybe offers personalized travel and tour booking services for unforgettable adventures worldwide.",
        "logo": {
          "@type": "ImageObject",
          "url": "https://compasstrybe.com/logo.png",
          "width": "200",
          "height": "60"
        },
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "123 Wanderlust Lane",
          "addressLocality": "Adventure City",
          "addressRegion": "AC",
          "postalCode": "12345",
          "addressCountry": "US"
        },
        "telephone": "+1-800-555-1234",
        "email": "bookings@compasstrybe.com",
        "sameAs": [
          "https://facebook.com/compasstrybe",
          "https://instagram.com/compasstrybe",
          "https://twitter.com/compasstrybe"
        ],
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://compasstrybe.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
